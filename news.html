---
layout: default
title: CSU Tropical Research News
---

                <!-- One -->
                        <section id="One" class="wrapper style3">
                                <div class="inner">
                                        <header class="align-center">
                                                <p>Colorado State University</p>
                                                <h2>News</h2>
                                        </header>
                                </div>
                        </section>


<!-- Two -->
                        <section id="two" class="wrapper style2">
                                <div class="inner">
                                  <div class="box">
                                    <div class="content">
                                    <header class="align-center">
                                      <p>Click the title to read the full post</p>
                                    </header>



                            <br><br>
                            <ul>

                              {% for post in site.posts %}
                                <li>
                                  <span class="image left"><img src= {{ post.image }} alt="image" style="float:left;width:250px;height:auto;margin:10px" /></span>

                                  <h3><a href="{{ post.url }}">{{ post.title }}</a>  </h3>
                                  <h4>{{ post.date | date: "%Y-%m-%d" }}</h4>
                                  {{ post.excerpt }}
                                </li>
                                <hr/>
                              {% endfor %}
                            </ul>


						</div>
				</div>
</div>
			</section>
